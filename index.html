<html>
    <head>
        <link rel="stylesheet" href="score.css">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
    </head>
    <body>
        <div class="square"></div>
        <div class="square1"></div>
        <div class="container">
                
                <h3>HOME</h3>
            
                <h3>GUEST</h3>

        </div>
        
        <h2 id ="homeScore">0</h2>
        
        <h2 id ="guestScore">0</h2>
   
        <button id = "reset" onclick = "newGame()">New Game</button>
        
        <button class ="homePoints" onclick = "homeAdd1()"></div>
        <h2 id = "homePoints">+1</h2>
        
        <button class="homePoints1" onclick = "homeAdd2()"></div>
        <h2 id = "homePoints1">+2</h2>
        
        <button class="homePoints2" onclick = "homeAdd3()"></div>
        <h2 id ="homePoints2">+3</h2>

        <button class="guestPoints" onclick = "guestAdd1()"></div>
        <h2 id ="guestPoints">+1</h2>

        <button class="guestPoints1" onclick = "guestAdd2()"></div>
        <h2 id ="guestPoints1">+2</h2>

        <button class="guestPoints2" onclick = "guestAdd3()"></div>
        <h2 id ="guestPoints2">+3</h2>

        <script src="score.js"></script>
    </body>
</html>
